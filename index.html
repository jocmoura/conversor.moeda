<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./javascript.js">
    <title>Conversor de Moedas</title>
</head>
<body>
  <div class="container">
    <h1 class="page-title">
      Conversor de moedas
    </h1>
    <p class="page-subtitle">
      Descubra os valores em dolar U$ e em Pesos Argentinos.
    </p>
    <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>

    <div class="converter">
      <div class="converter-dollar">
        <label for="moeda">Insira o valor Em dollar</label><br>
        <input type="number" id="valor" size="2" /><br>
        <button type="submit" onclick="Converter()">Converter</button>
        <h2 id="valorConvertido"></h2>
      </div>
      
      <div class="converter-pesos-argentinos">
        <label for="moeda">Insira o valor Em Real para Pesos Argentinos</label><br>
        <input type="number" id="valor2" size="2" /><br>
        <button type="submit" onclick="ConverterPesos()">Converter Pesos</button>
        <h2 id="valorConvertido2"></h2>
      </div>
      

    </div>
    
  </div>
  <a href="https://alura.com.br/" target="_blank">
    <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">

    <script src="./javascript.js"></script>
</body>
</html>
